<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>변수와 자료형</title>
</head>
<body>
    
    <h1>변수와 자료형</h1>
    <h2 id="text">변수 선언시 var 뿐만 아니라 let, const 이용해서 선언가능</h2>

    <!-- var와  let, const 차이는 버전차이다. 단점이있어서 보완하려고 나온거다 -->

    <script>
        // 변수 선언 방법은
        var tmp1;
        let tmp2;
        const tmp3 = "yong";
        // const는 상수이므로 변수를 넣어야한다 한번넣은 변수는 변경할수없다

        var name= "장용준";
        console.log(name);

        var age = 45;
        var pi = 3.14;
        var age = 50;

        /**
         * let은 var에서 같은이름의 중복생성을 하지 못하게 만든 자료형이다.
         * 다만 let과 var는 모두 값을 변경하는 것은 가능하다.
         */

        let name = "장용준";
        // name = "윤세련";
        // console.log(name);

        let h2El = document.getElementById("text1");
        h2El  = document.getElementById("text2");

        /**
         * const는 상수를 표현하기위한 자료형이다
         * 값을 변경할 수 없다.
         */ 

         const name3 = "장용준";
         name3 = "요용준";
         console.log(name3);

        //  안에 있는 속성을 변환시키는것은 가능하다.
         const h2El2 = document.getElementById("text");
         h2El2.innerHTML = "??";

         /**
          * Naming
          * 1) 일반적으로 영어를 사용하며 문자와 숫자 모두 사용할 수 있다.
          * 2) 특수문자중에서는 $ 와 _ 을 사용할 수 있다.
          * 3) 숫자로 변수명을 시작할 수 없다.
          * 4) 키워드를 변수명으로 사용할 수 없다.
          * var, let, const, for, document 등등
          * 
          * Naming Type
          * 
          * 1) camelCase -> 대부분의 언어에서 많이 사용하며 단어의 시작하다 대문자 로 구분을 해준다. (주로 사용)
          * 2) snake_caes -> 파이썬에서 주로 사용하며 단어의 시작마다 _로 구분해준다.
          */ 

    </script>

    <h3>* 자료형</h3>
    <p>
        변수 선언시 자료형을 별도로 지정하지 않는다. <strong>(자료형의 개념이 없는건 아니다)</strong>  <br>
        => 한줄씩 실행되는 인터프리터 언어 특성상 변수에 대입되는 값에 따라서 알아서 자료형이 결정된다.

    </p>

    <h4>자바스크립트 자료형</h4>
    <ul>
        <li>Number(숫자)</li>
        <li>String(문자열)</li>
        <li>Boolean(불리안)</li>
        <!-- 트루 & 펄스 진실 혹은 거짓 -->
        <li>undefined(언디파인드)</li>
        <!-- 변수만 선언하고 아무런 값이 안들어갔을때 언디파인드라고 한다 -->
        <li>null(널)</li>
        <!-- 개발자가 알고  값을 비우는것 -->
        <li>Symbol(심볼)</li>
        <!-- 유일무의한 값 (선생님도 써본적없음) -->
        <li>Object(객체)</li>
        <!-- Function, Array, Object -->
    </ul>
    <button onclick="typeText();">자료형 테스트</button>
    <script>
        function typeText(){

            // number
            const age = 55;
            const tempature = -10;
            const pi = 3.141592
            
            console.log(typeof age);
            console.log(typeof tempature);
            console.log(typeof pi);

            const infinity = Infinity;
            const nInfinity = -Infinity;

            console.log(infinity);
            console.log(typeof infinity);
            console.log(nInfinity);
            console.log(typeof nInfinity);

            // String

            /**
             * 1) newline => \n
             * 2) tad => \t
             * 3) \ => \\
             */
             const str = "안녕하세요 저는 장용준입니다. \n \t 나이는 27살 입니다.";
             console.log(str);

             const name = "장용준";
             console.log("안녕하세요" + name + "입니다.");
             console.log('안녕하세요' +name+ '입니다.');

             console.log(`안녕하세요 ${name}입니다`);
            //  ` 은 1옆에있다.

            // Boolean
            const isTrue= true;
            const isFalse = false;
            console.log(typeof isTrue);
            console.log(typeof isFalse);
            
            /**
             * undefined
             * 
             * 개발자가 직접 값을 초기화하지 않았을 때
             * 지정되는 값이다.
             * 
             * undefined를 직접 넣어주는 것은 지양해야된다.
             */ 

            let num;
            console.log(num);
            console.log(typeof num);

            /**
             * null 타입
             * 
             * undefined와 마찬가지로 값이 없다는 뜻이다.
             * 다만 js에서는 개발자가 명시적으로 없는 값을 초기화할 때
             * null이 사용된다.
             */

             let init = null;
             console.log(null);
             console.log(typeof null);

             /**
              * Symbol 타입
              * 
              * 유일무이한 값을 생성할 때
              * 다른 원시값들과 다르게 Symbol함수를
              * 호출해서 사용한다.
              */

              const tmp1 = "1" == 1;
              const tmp2 = '1';
              console.log(tmp1 == tmp2); // == 로 비교시 값만 string으로 변환해서 비교
            //   동등비교는 == 와 === 있다
            console.log(tmp1 === tmp2); // 자료형까지 그대로 비교한다.
            // 대체적으로 3개를 쓴다.

            const tmp3 = Symbol('1');
            const tmp4 = Symbol('1');
            console.log(tmp3 == tmp4);

            // const myName = Symbol('name');
            // const obj = {
            //     [myName] : "장용준",
            //     age : 77
            // }
            // console.log(obj);
            // obj["name"] = "윤세련";   
        

            /**
             * Object 타입
             * Map (형식을 많이쓴다)
             * 키 : 벨류 썅으로 이루어져있다.
             * key : value
             */

             const dictionary = {
                red : "빨간색",
                orange : "주황색",
                yellow : "노란색"
             };

             console.log(dictionary.red);
             console.log(dictionary['orange']);
             console.log(typeof dictionary);
             dictionary.red = "붉은색";
             dictionary['orange'] = "주황색";
             dictionary.blue = "파란색";
             console.log(dictionary);

            //  Array 타입 - 값을 리스트로 나열할 수 있는 타입
            const strArr = []; //[빨간색] //배열 만든것
            strArr.push("빨간색"); //[빨간색] //함수로 넣는다
            strArr.push("주황색"); //[빨간색, 주황색]
            //  push // 스택에 데이터가 가득찼는지 확인 후 가득차있지 않다면 데이터를 넣어주는 작업입니다.
            console.log(strArr); //[빨간색, 주황색]
            console.log(strArr.pop()); //[빨간색]
            // pop :  데이터를 빼내는 작업이므로 isEmpty를 통해 스택에 데이터가 있는지 확인 후 데이터를 빼거나 빼지않고 종료합니다.
            console.log(strArr);
            strArr[0] = "노란색"; // [노란색]
            console.log(strArr[0]); // [노란색]
            console.log(strArr.length);

            const customerList = [];
            customerList.push({
                name : "장용준",
                age : 27,
                gender : "남"
            });

            customerList.push({
                name : "윤세련",
                age : 26,
                gender : "여"
            });
        
            console.log(customerList);

            function customerMenu(customerList){
                // const customerUl = document.createElement('ul');
                const customerMenu = "<ul>";
                    for (let i = 0; i < customerList.length; i++){
                        let customer = customerList[i];
                        const customerInfo = `<li>이름 : ${customer.name} </li>`+
                                            `<li>나이 : ${customer.age} </li>`+
                                            `<li>성별 : ${customer.gender} </li>`;
                        customerMenu += customerInfo;
                    }

                    customerInfo += "</ul>";













                    "</ul>"
            }
        }
    </script>

</body>
