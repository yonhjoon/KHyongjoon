<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>중고 거래 사이트</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* styles.css */

/* 전체 스타일 설정 */
body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f4f4f4;
}

header {
    background-color: #333;
    color: #fff;
    padding: 20px;
    display: flex;
    justify-content: space-between;
    align-items: center;
}

header h1 {
    margin: 0;
}

nav ul {
    list-style-type: none;
    margin: 0;
    padding: 0;
    display: flex;
}

nav ul li {
    margin-right: 20px;
}

nav ul li a {
    color: #fff;
    text-decoration: none;
}

main {
    padding: 20px;
}

section {
    margin-bottom: 20px;
    background-color: #fff;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
}

section h2 {
    color: #333;
    margin-bottom: 10px;
}

footer {
    background-color: #333;
    color: #fff;
    padding: 10px 20px;
    position: fixed;
    bottom: 0;
    width: 100%;
    text-align: center;
}

    </style>
</head>
<body>
    <header>
        <h1>중고 거래 사이트</h1>
        <nav>
            <ul>
                <li><a href="#">홈</a></li>
                <li><a href="#">판매</a></li>
                <li><a href="#">마이페이지</a></li>
                <li><a href="#">로그인</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="featured-items">
            <h2>카테고리 - 인기 상품</h2>
            <!-- 여기에 인기 상품 목록이 들어갑니다 -->
        </section>

        <section id="latest-items">
            <h2>카테고리 - 최신 상품</h2>
            <!-- 여기에 최신 상품 목록이 들어갑니다 -->
        </section>
    </main>

    <footer>
        <p>&copy; 2024 중고 거래 사이트</p>
    </footer>
</body>
</html>
