<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>선택자우선순위</title>
    <style>
        h1{
            background-color: pink;
        }

        h1{
            background-color: red;
        }

        #id1{
            
        }
        
        .class1{
            background-color: yellowgreen;
            color: antiquewhite;
        }

        div{
            background-color: aqua !important;
            color: red;
        }
    </style>
</head>
<body>
    <h1>선택자 우선순위</h1>
    <p>
        기본적으로 css는 위에서부터 아래로 적용됨 <br>
        동일한 요소를 다양한 선택자로 css를 부여한 경우 우선순위에 따라 적용된다. <br>
        태그선택자 -> 클래스선택자 -> 아이디선택자 -> 인라인스타일방식(제일높음) <br>
         -> !importabt(강제로 제일높게하는대신 강제가되고 파일이 깨질수도있다)

    </p>


    <div id="id1" class="class1" style="background-color: bisque ">우선순위 테스트</div>


</body>
</html>
