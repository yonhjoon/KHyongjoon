<!DOCTYPE html>
<html lang="ko">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>

        <tr>

        <tr>
            <td>오후 : 김동현 <input type="button" value="신청하기"></td>
        </tr>

        <tr>
            <td rowspan="2">H강의장</td>

            <td >오전 : 문인수 <input type="button" value="신청하기"></td>
        </tr>

        <tr>
            <td>오후 : 문인수 <input type="button" value="신청하기"></td>
        </tr>
    </tbody>

    <tfoot >
        <tr>
            <th colspan="4">많이 신청해주세요!</th>
            <!-- th : 글씨 굵기랑 가운데 정렬-->
        </tr>
    </tfoot>
</table>

</body>
</html>
